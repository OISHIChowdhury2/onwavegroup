<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & Fitness Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container ">
        <div class="col-md-6 ">
            <h2>Upload Images</h2>
            <div id="dropzone" class="border border-primary rounded p-5 text-center ">
                <p>Drag & Drop Images Here or Click to Upload</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.js"></script>
<script src="scripts.js"></script>

<script>
$(document).ready(function() {
   
    $.ajax({
        url: 'http://numbersapi.com/1/30/date?json',
        type: 'GET',
        dataType: 'json',
        success: function(data) {
            $('#fact').text(data.text);
            $('#fact').data('fact', data.text);
        },
        error: function(xhr, status, error) {
            console.error('Error fetching data: ', error);
        }
    });

    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone("#dropzone", { 
        url: "/upload",
        maxFilesize: 2, 
        acceptedFiles: 'image/*',
        dictDefaultMessage: "Drag & Drop Images Here or Click to Upload"
    });

    myDropzone.on("dragenter", function() {
        $('#dropzone').addClass('hover');
    });
    myDropzone.on("dragleave", function() {
        $('#dropzone').removeClass('hover');
    });
    myDropzone.on("drop", function() {
        $('#dropzone').removeClass('hover');
    });
});

</script>
</body>
</html>
